- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/nvim:
      path: nvim
      force: true
    ~/Library/Application\ Support/Code/User: 
      if: '[ `uname` = Darwin ]'
      path: vscode
      force: true
    ~/.config/alacritty:
      path: alacritty      
      force: true
    ~/.config/karabiner:
      path: karabiner
      force: true
    ~/.config/1Password:
      path: 1Password
      force: true
    ~/.config/starship.toml: starship.toml 
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.shell:
    ~/.tmux.conf:
    ~/.terminfo.src:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.ssh/config: 
      path: ssh/
      force: true

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    vim/pack/vendor/start/
    zsh/plugins/
