- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
      path: bash_profile.sh
    ~/.bashrc:
      path: bashrc.sh
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.vim:
      # path: vim
      # force: true
    ~/.config/alacritty:
      path: alacritty      
      force: true
    ~/.config/1Password:
      path: 1Password
      force: true
    ~/.config/starship.toml: starship.toml 
    ~/.config/wezterm:
      path: wezterm
      force: true
    ~/.config/ghostty:
      path: ghostty
      force: true
    ~/.config/tmux:
      path: tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.gitconfig:
      path: gitconfig.toml
    ~/.gitignore_global:
      path: gitignore_global.conf
    ~/.gitconfig_local:
      if: '[ `uname` = Darwin ]'
      path: gitconfig_local_macos.toml
      force: true
    ~/.gnupg/gpg.conf:
    ~/.kaggle:
    ~/.shell:
    ~/.terminfo.src:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.fzf.bash:
      path: shell/fzf.bash
    ~/.fzf.zsh:
      path: shell/fzf.zsh
    ~/.yarnrc:
      path: yarnrc
    ~/.ssh/config: 
      path: ssh/config
      force: true
    ~/.ssh/known_hosts: 
      path: ssh/known_hosts
      force: true
    ~/Library/Application Support/nushell/config.nu:
      if: '[ `uname` = Darwin ]'
      path: nu/config.nu
      force: true
    ~/Library/Application Support/nushell/env.nu:
      if: '[ `uname` = Darwin ]'
      path: nu/env.nu
      force: true
    ~/.claude/CLAUDE.md:
      path: CLAUDE.md
      force: true

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    vim/pack/vendor/start/
    zsh/plugins/
